<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <title>Person Management Application</title>
    <link rel="stylesheet" href="st2.css">
</head>
<body>
    <header>
        
        <a href="#" class="logo"><img style="width: 25%;" src="./logo.png" alt=""></a>
        <h1 id="heading_personal">PERSONAL MANAGEMENT APPLICATION</h1>
        <ul class="navigation" >
            
            <li><a href="#home">Home</a></li>
            <li><a href="#contactus">Add new blogs</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Help</a></li>
            <li><div id="abc" class="search">
                <input id="my_text" type="text" placeholder="Search the candidates">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div></li>
        </ul>
        
        
    </header>

    <div class="background_img">
        <img class="bg_img" src="computer.jpg">
    </div>

    <div class="container">
        <h1 id="person_details">Person's Details</h1>
        <div id="my-container"></div>
    </div>
    
    <section id="contactus">
        <h1 class="headings" style="align-items:center">ADD NEW BLOGS</h1>
        <form action="" class="form">
            <input type="text" name="name" class="input" placeholder="Enter Your Name">
            <input type="email" name="email" class="input" placeholder="Enter Your Email">
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Write whatever you feel here..! :) "></textarea>
            <input type="submit" value="POST" id="send">
        </form>
    </section>

    <!-- Footer -->
  <section id="footer">
    <div class="footer container">
      <div class="brand">
      </div>
      <h2>Connect with us here..!</h2>
      <div class="social-icon">
        <div class="social-item">
          <a href="https://www.facebook.com/"><img src="https://img.icons8.com/bubbles/100/000000/facebook-new.png" /></a>
        </div>
        <div class="social-item">
          <a href="https://www.instagram.com/"><img src="https://img.icons8.com/bubbles/100/000000/instagram-new.png" /></a>
        </div>
      </div>
    </div>
  </section>
  <!-- End Footer -->

    <script src="https://kit.fontawesome.com/398eee00bd.js" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
